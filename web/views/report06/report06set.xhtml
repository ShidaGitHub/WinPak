<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">Отсутствующие</ui:define>

    <ui:define name="content" >
        <p>Отчет по отсутствующим сотрудникам</p>
        <hr />
        <h:form id="form_report06">
            <p:growl id="msgs" showDetail="true" />

            <h:panelGrid columns="2" cellpadding="5" columnClasses="topAligned">
                <h:panelGroup>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>Период</h1>
                                <h:panelGrid columns="4" cellpadding="5">
                                    <h:outputText value="c" />
                                    <p:calendar id="date1" value="#{report06.date1}"
                                                navigator="true" locale="ru"
                                                pattern="dd.MM.yy" mask="true"/>
                                    <h:outputText value="по" />
                                    <p:calendar id="date2" value="#{report06.date2}"
                                                navigator="true" locale="ru"
                                                pattern="dd.MM.yy" mask="true">
                                    
                                        <f:validator validatorId="utils.dateRangeValidator" />
                                        <f:attribute name="date1" value="#{report06.date1}" />
                                        <f:attribute name="calendar_date1" value="#{date1input1}" />
                                    </p:calendar>
                                </h:panelGrid>
                                <p:message for="date2" showDetail="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>Владелец карты</h1>
                                <h:panelGrid columns="2" cellpadding="5" style="width: 100%">
                                    <p:autoComplete value="#{report06.lastName}" style="width: 100%"
                                                    completeMethod="#{report06.completeLastName}"
                                                    effect="fade" placeholder="Фамилия"/>
                                    
                                    <p:autoComplete value="#{report06.firstName}" style="width: 100%"
                                                    completeMethod="#{report06.completeFirstName}"
                                                    effect="fade" placeholder="Имя"/>
                                    
                                    <p:autoComplete value="#{report06.note1}" style="width: 100%"
                                                    completeMethod="#{report06.completeNote1}"
                                                    effect="fade" placeholder="Отчество"/>
                                    
                                    <p:autoComplete value="#{report06.cardNumber}" style="width: 100%"
                                                    completeMethod="#{report06.completeCardNumber}"
                                                    effect="fade" placeholder="Номер карты"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                                    <p:autoComplete value="#{report06.note5}" style="width: 100%"
                                                    completeMethod="#{report06.completeNote5}" 
                                                    effect="fade" placeholder="Цех"/>
                                </h:panelGrid>
                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:outputLabel for="@next" value="Не включать выходные " />
                                    <p:selectBooleanCheckbox value="#{report06.notCheckHolidays}"/>
                                    
                                    <p:outputLabel for="@next" value="Только отсутв. весь период " />
                                    <p:selectBooleanCheckbox value="#{report06.inWholePeriod}"/>
                                </h:panelGrid>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup>    
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h:panelGrid columns="3" style="width: 100%" columnClasses="card-w-title-h1, card-w-title-bsa, card-w-title-busa">
                                    <h1>Поля отчета</h1>
                                    <p:button onclick="selectAllChB(PF('fields')); return false;" icon="ui-icon-circle-check" title="Выбрать все" />
                                    <p:button onclick="unSelectAllChB(PF('fields')); return false;" icon="ui-icon-circle-minus" title="Убрать все" />
                                </h:panelGrid>
                                
                                <p:selectManyCheckbox id="fields" value="#{report06.selected_fields}" layout="grid" columns="2" widgetVar="fields">
                                    <f:selectItems value="#{report06.fields}" var="field" itemLabel="#{field}" itemValue="#{field}" />
                                </p:selectManyCheckbox>                                
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <h:commandButton value="Сформировать" action="#{report06.showReport()}" class="btn_rep"/>
            </h:panelGrid>
        </h:form>

        <script>
            function selectAllChB(checkboxes) {
                checkboxes.inputs.each(function(){
                    if (!$(this).get(0).checked){
                        $(this).trigger('click');
                    }
                });
                
            }
        
            function unSelectAllChB(checkboxes) {
                checkboxes.inputs.each(function(){
                    if ($(this).get(0).checked){
                        $(this).trigger('click');
                    }
                });
            }
        </script>
        <h:outputScript library="js" name="calendar_ru.js" />
    </ui:define>    
</ui:composition>
