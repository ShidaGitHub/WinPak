<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">Вошедщие, но не вышедшие</ui:define>

    <ui:define name="content" >
        <p>Отчет по сотрудникам/посетителям, вошедшим на объект, но не вышедшим</p>
        <hr />
        <h:form id="form_report02">
            <p:growl id="msgs" showDetail="true" />

            <h:panelGrid columns="2" cellpadding="5" columnClasses="topAligned">
                <h:panelGroup>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>Период</h1>
                                <h:panelGrid columns="4" cellpadding="5">
                                    <h:outputText value="c" />
                                    <p:calendar id="date1" value="#{report02.date1}"
                                                navigator="true" locale="ru"
                                                pattern="dd.MM.yy  HH:mm:ss" mask="true"/>
                                    <h:outputText value="по" />
                                    <p:calendar id="date2" value="#{report02.date2}"
                                                navigator="true" locale="ru"
                                                pattern="dd.MM.yy  HH:mm:ss" mask="true"/>
                                </h:panelGrid>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h:panelGrid columns="3" style="width: 100%" columnClasses="card-w-title-h1, card-w-title-bsa, card-w-title-busa">
                                    <h1>Типы карт</h1>
                                    <p:button onclick="selectAllChB(PF('cardtypes')); return false;" icon="ui-icon-circle-check" title="Выбрать все" />
                                    <p:button onclick="unSelectAllChB(PF('cardtypes')); return false;" icon="ui-icon-circle-minus" title="Убрать все" />
                                </h:panelGrid>
                                
                                <p:selectManyCheckbox id="cardtypes" value="#{report02.selected_cardtypes}" layout="pageDirection" columns="1" widgetVar="cardtypes">
                                    <f:selectItems value="#{report02.cardtypes}" var="cardtype" itemLabel="#{cardtype}" itemValue="#{cardtype}" />
                                </p:selectManyCheckbox>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup>    
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h:panelGrid columns="3" style="width: 100%" columnClasses="card-w-title-h1, card-w-title-bsa, card-w-title-busa">
                                    <h1>Поля отчета</h1>
                                    <p:button onclick="selectAllChB(PF('fields')); return false;" icon="ui-icon-circle-check" title="Выбрать все" />
                                    <p:button onclick="unSelectAllChB(PF('fields')); return false;" icon="ui-icon-circle-minus" title="Убрать все" />
                                </h:panelGrid>
                                
                                <p:selectManyCheckbox id="fields" value="#{report02.selected_fields}" layout="grid" columns="2" widgetVar="fields">
                                    <f:selectItems value="#{report02.fields}" var="field" itemLabel="#{field}" itemValue="#{field}" />
                                </p:selectManyCheckbox>                                
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <h:commandButton value="Сформировать" action="#{report02.showReport()}" class="btn_rep"/>
            </h:panelGrid>
        </h:form>

        <script>
            function selectAllChB(checkboxes) {
                checkboxes.inputs.each(function(){
                    if (!$(this).get(0).checked){
                        $(this).trigger('click');
                    }
                });
                
            }
        
            function unSelectAllChB(checkboxes) {
                checkboxes.inputs.each(function(){
                    if ($(this).get(0).checked){
                        $(this).trigger('click');
                    }
                });
            }
        </script>
        <h:outputScript library="js" name="calendar_ru.js" />
    </ui:define>    
</ui:composition>
